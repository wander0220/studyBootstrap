<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 혼자 해보기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://socdn.smtown.com/upload/mf/gallery/images/2019/12/23/o_1dsopdpc01fah1t71oog1aej2tm20.jpg" 
                alt="RVF Finale 단체">
                <div class="carousel-caption">
                    <h1>단체컷</h1>
                    <p>약간 핑크테이프 느낌</p>
                </div>
            </div>
            <div class="item">
                <img src="http://socdn.smtown.com/upload/mf/gallery/images/2019/12/23/o_1dsopdpc0osm1n35130317rr60g1s.jpg" 
                alt="RVF Finale 단체">
                <div class="carousel-caption">
                    <h1>단체컷2</h1>
                    <p>에프엑스 레드라이트 느낌</p>
                </div>
            </div>
            <div class="item">
                <img src="http://socdn.smtown.com/upload/mf/gallery/images/2019/12/23/o_1dsopdpc2na01kbp197n1ocvot43f.jpg" 
                alt="RVF Finale 조이">
                <div class="carousel-caption">
                    <h1>조이</h1>
                    <p>일자뱅 너무 잘 어울리조</p>
                </div>
            </div>
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br>
        <div class="col-xs-10 col-xs-offset-2">
            <button class="btn btn1 btn-warning">재생</button>
            <button class="btn btn2 btn-warning">일시정지</button>
            <button class="btn btn3 btn-warning">이전</button>
            <button class="btn btn4 btn-warning">다음</button>
            <button class="btn btn5 btn-warning">첫번째 이미지</button>
            <button class="btn btn6 btn-warning">두번째 이미지</button>
            <button class="btn btn7 btn-warning">세번째 이미지</button>
        </div>
    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $('.carousel').carousel({
                interval: 3000
            })
            //각각의 버튼을 제어하는 구문
            $('.btn1').click(function(){
                $('.carousel').carousel('cycle');
            })
            $('.btn2').click(function(){
                $('.carousel').carousel('pause');
            })
            $('.btn3').click(function(){
                $('.carousel').carousel('prev')
            })
            $('.btn4').click(function(){
                $('.carousel').carousel('next')
            })
            $('.btn5').click(function(){
                $('.carousel').carousel(0);
            })
            $('.btn6').click(function(){
                $('.carousel').carousel(1);
            })
            $('.btn7').click(function(){
                $('.carousel').carousel(2);
            })
            //캐러셀의 기능을 후킹하여 이벤트가
            //발생하면 원하는 구문이 나오도록 하자.
            // $('#carousel-example-generic').on('slide.bs.carousel', function () {
            //     alert("우런니덜 짱이죠");    
            // })
            // $('#carousel-example-generic').on('slid.bs.carousel', function () {
            //     alert("그래그래 짱이다");    
            // })
        })
    </script>
</body>
</html>
