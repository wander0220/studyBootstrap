<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩에서 제공하는 다양한 버튼 스타일</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <!-- 헐 얘 넣어주니까 버튼이 다 입체적인 디자인이 되었음! 짱신기 근데 입체버전보다 전에께 더 이쁜듯. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- 슨생님 말씀... 그냥 부트스트랩에서 가져다 써라... -->
    <div class="container">
        <a class="btn btn-link" href="#" role="button">Link</a>
        <button class="btn btn-success btn-lg" type="submit">Button</button>
        <input class="btn btn-info btn-sm" type="button" value="Input">
        <input class="btn btn-default btn-xs" type="submit" value="Submit">
    

        <h3>.btn-block 을 더하는 것으로 블록 레벨 버튼—부모 요소만큼 꽉 찬 너비—을 만듭니다.</h3>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <div class="col-xs-6 col-xs-offset-3">
            <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
        </div>

        <h3>:active 를 더할 필요는 없습니다만, 만약 강제로 같은 모습이 필요하다면, .active 를 추가하세요.</h3>
        <button type="button" class="btn btn-primary btn-lg" disabled>Primary button</button>
        <button type="button" class="btn btn-default btn-lg active">Button</button>
        
        <h3>버튼그룹</h3>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>

        <h3>버튼툴바</h3>
        <div class="btn-group btn-group-lg btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
        <div class="btn-group btn-group-xs" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>

        <h3>Dropdown</h3>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                button
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>

        <h3>너비가 꽉 찬 형태의 버튼그룹</h3>
        <h4>버튼에서 이걸 쓸려면 각각의 버튼을 div.btn-group으로 묶어줘야함.</h4>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
        <h4>예시</h4>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
        </div>
        <h4>a 태그로 쓸 때</h4>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <a type="button" class="btn btn-default">Left</button>
            <a type="button" class="btn btn-default">Middle</button>
            <a type="button" class="btn btn-default">Right</button>
        </div>

    </div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
